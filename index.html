        <input type="text" id="partAmount"/>
        <div class="slider" id="slider-amount"></div>
        <hr>
        <label for="partSize">Particle Size:</label>
        <input type="text" id="partSize" />

        <label for="attrStrengh">Attraction Strength</label>
        <input type="text" id="attrStrengh" />
        <div class="slider" id="slider-strength"></div>
        <h3>Life fade out</h3>
        <label class="checklab" for="check_alpha"><input type="checkbox" id="check_alpha" name="check_alpha" />Alpha</label>

    </div>

    </div>

    </div>

        </p>

            Keys: <br/>
            H: Hide UI <br/>
            A: Hide Attractors / Forces
